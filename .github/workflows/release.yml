name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.1.0)'
        required: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (remove 'v' prefix)
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Update manifest version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          jq --arg v "$VERSION" '.version = $v' manifest.json > manifest.tmp && mv manifest.tmp manifest.json
          cat manifest.json | grep version

      - name: Create ZIP file
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          zip -r "longshot-${VERSION}.zip" \
            manifest.json \
            background.js \
            contentScript.js \
            offscreen.html \
            offscreen.js \
            popup.html \
            popup.js \
            icons/
          ls -la *.zip

      - name: Check for CRX secret
        id: check_secret
        run: |
          if [ -n "${{ secrets.CRX_PRIVATE_KEY }}" ]; then
            echo "has_key=true" >> $GITHUB_OUTPUT
          else
            echo "has_key=false" >> $GITHUB_OUTPUT
          fi

      - name: Install CRX tools
        if: steps.check_secret.outputs.has_key == 'true'
        run: npm install -g crx

      - name: Create CRX file and get Extension ID
        id: crx
        if: steps.check_secret.outputs.has_key == 'true'
        env:
          CRX_PRIVATE_KEY: ${{ secrets.CRX_PRIVATE_KEY }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Write the private key from secret
          echo "$CRX_PRIVATE_KEY" > longshot.pem

          # Extract public key and compute extension ID
          # Extension ID is first 32 chars of SHA256 of public key, with a-p alphabet
          EXTENSION_ID=$(openssl rsa -in longshot.pem -pubout -outform DER 2>/dev/null | \
            openssl dgst -sha256 -binary | \
            head -c 16 | \
            xxd -p | \
            sed 's/./\n&/g' | \
            tail -n +2 | \
            while read -r char; do
              dec=$((16#$char))
              printf "\\$(printf '%03o' $((dec + 97)))"
            done)

          echo "Extension ID: $EXTENSION_ID"
          echo "extension_id=$EXTENSION_ID" >> $GITHUB_OUTPUT

          # Create a temporary directory with extension files
          mkdir -p extension
          cp manifest.json background.js contentScript.js offscreen.html offscreen.js popup.html popup.js extension/
          cp -r icons extension/

          # Add update_url to manifest for CRX auto-updates (not allowed in Chrome Web Store ZIP)
          jq '. + {"update_url": "https://langstons.github.io/longshot/updates.xml"}' extension/manifest.json > extension/manifest.tmp && mv extension/manifest.tmp extension/manifest.json

          # Create CRX
          crx pack extension -p longshot.pem -o "longshot-${VERSION}.crx"

          # Clean up private key
          rm -f longshot.pem
          rm -rf extension

          ls -la *.crx

      - name: Update updates.xml
        if: steps.check_secret.outputs.has_key == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          EXTENSION_ID="${{ steps.crx.outputs.extension_id }}"
          CRX_URL="https://github.com/langstons/longshot/releases/download/v${VERSION}/longshot-${VERSION}.crx"

          cat > updates.xml << EOF
          <?xml version='1.0' encoding='UTF-8'?>
          <gupdate xmlns='http://www.google.com/update2/response' protocol='2.0'>
            <app appid='${EXTENSION_ID}'>
              <updatecheck codebase='${CRX_URL}' version='${VERSION}' />
            </app>
          </gupdate>
          EOF

          echo "Updated updates.xml:"
          cat updates.xml

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Longshot v${{ steps.version.outputs.version }}
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', steps.version.outputs.version) || github.ref_name }}
          draft: false
          prerelease: false
          files: |
            longshot-*.zip
            longshot-*.crx
          fail_on_unmatched_files: false
          body: |
            ## Longshot v${{ steps.version.outputs.version }}

            Full-page screenshot Chrome extension using scroll-and-stitch capture.

            ### Installation

            **Chrome Web Store** (recommended):
            - Install from the Chrome Web Store for automatic updates

            **Manual Installation (Developer Mode)**:
            1. Download `longshot-${{ steps.version.outputs.version }}.zip`
            2. Extract the ZIP file
            3. Go to `chrome://extensions`
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder

            **Enterprise Deployment (CRX with Auto-Update)**:
            - Deploy `longshot-${{ steps.version.outputs.version }}.crx` via enterprise policy
            - Auto-updates via: `https://langstons.github.io/longshot/updates.xml`
            - Extension ID: `${{ steps.crx.outputs.extension_id }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare GitHub Pages
        if: steps.check_secret.outputs.has_key == 'true'
        run: |
          mkdir -p _site
          cp updates.xml _site/

      - name: Upload Pages artifact
        if: steps.check_secret.outputs.has_key == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
