name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.1.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (remove 'v' prefix)
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Update manifest version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          jq --arg v "$VERSION" '.version = $v' manifest.json > manifest.tmp && mv manifest.tmp manifest.json
          cat manifest.json | grep version

      - name: Create ZIP file
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          zip -r "longshot-${VERSION}.zip" \
            manifest.json \
            background.js \
            contentScript.js \
            offscreen.html \
            offscreen.js \
            popup.html \
            popup.js \
            icons/
          ls -la *.zip

      - name: Check for CRX secret
        id: check_secret
        run: |
          if [ -n "${{ secrets.CRX_PRIVATE_KEY }}" ]; then
            echo "has_key=true" >> $GITHUB_OUTPUT
          else
            echo "has_key=false" >> $GITHUB_OUTPUT
          fi

      - name: Install CRX tools
        if: steps.check_secret.outputs.has_key == 'true'
        run: npm install -g crx

      - name: Create CRX file
        if: steps.check_secret.outputs.has_key == 'true'
        env:
          CRX_PRIVATE_KEY: ${{ secrets.CRX_PRIVATE_KEY }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Write the private key from secret
          echo "$CRX_PRIVATE_KEY" > longshot.pem

          # Create a temporary directory with extension files
          mkdir -p extension
          cp manifest.json background.js contentScript.js offscreen.html offscreen.js popup.html popup.js extension/
          cp -r icons extension/

          # Create CRX
          crx pack extension -p longshot.pem -o "longshot-${VERSION}.crx"

          # Clean up private key
          rm -f longshot.pem
          rm -rf extension

          ls -la *.crx

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Longshot v${{ steps.version.outputs.version }}
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', steps.version.outputs.version) || github.ref_name }}
          draft: false
          prerelease: false
          files: |
            longshot-*.zip
            longshot-*.crx
          fail_on_unmatched_files: false
          body: |
            ## Longshot v${{ steps.version.outputs.version }}

            Full-page screenshot Chrome extension using scroll-and-stitch capture.

            ### Installation

            **Chrome Web Store** (recommended):
            - Install from the Chrome Web Store for automatic updates

            **Manual Installation (Developer Mode)**:
            1. Download `longshot-${{ steps.version.outputs.version }}.zip`
            2. Extract the ZIP file
            3. Go to `chrome://extensions`
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder

            **Enterprise Deployment (CRX)**:
            - Download `longshot-${{ steps.version.outputs.version }}.crx`
            - Deploy via enterprise policy (ExtensionInstallForcelist)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
